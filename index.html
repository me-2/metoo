<script src="https://cdn.blockspring.com/blockspring.js"></script>
<body>
hey there
  
  <input type='text' id='idea' />
  <input type='button' value='add to list' id='add' />
  <ul id='list'></ul>

  <script>
    document.getElementById("add").onclick = function() {
    //First things first, we need our text:
    var text = document.getElementById("idea").value; //.value gets input values

    //Now construct a quick list element
    var li = "<li>" + text + "</li>";

    //Now use appendChild and add it to the list!
    var z = document.createElement('li');
    z.innerHTML = li;
    document.getElementById("list").appendChild(z);
  }
  </script>
  
  <script>
    
    $(document).ready(function () {
      var blockspring = require('blockspring');

      blockspring.define(function(request, response) {

        var query = "SELECT A";
  
        blockspring.runParsed("query-google-spreadsheet", { 
            "query": query,
            "url": "https://docs.google.com/spreadsheets/d/168xHj4F6vkIU5Bvrot6Hq4goQlYiV8qylLkN1H9-G-I/edit?usp=sharing" 
        }, { cache: true, expiry: 7200}, function(res) {
  		    response.addOutput('cards', res.params.data);
          response.end();
      	});
   });
  });
    
  </script>
</body>
